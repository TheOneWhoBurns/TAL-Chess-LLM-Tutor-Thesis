{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chess Tutor</title>
    <link rel="stylesheet" href="{% static 'css/chessboard-1.0.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Load the chess library -->
    <script src="{% static 'js/chess.min.js' %}"></script>
    <!-- Load chessboard library -->
    <script src="{% static 'js/chessboard-1.0.0.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div id="board-section">
        <div id="board"></div>
        <div class="board-controls">
            <button onclick="resetGame()">New Game</button>
            <button onclick="flipBoard()">Flip Board</button>
        </div>
    </div>

    <div class="right-panel">
        <div id="move-history">
            <div class="history-header">
                <h3>Move History</h3>
            </div>
            <div class="history-content"></div>
        </div>

        <div id="chat-container">
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your move or message...">
                <button type="submit">Send</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>

<!-- Load our custom scripts last -->
<script src="{% static 'js/chess.js' %}"></script>
<script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
