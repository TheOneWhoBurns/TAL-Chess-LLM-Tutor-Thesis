<!-- tutor/templates/tutor/chat.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tutor Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chess-board {
            width: 400px;
            height: 400px;
            margin-bottom: 10px;
        }
        .processing {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Chess Tutor Chat</h2>
            <div id="chat-box"></div>
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Enter your move or question...">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <span class="processing"><i class="fas fa-spinner fa-spin"></i> Processing...</span>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Chess Board</h2>
            <div id="chess-board"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chess.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
